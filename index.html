<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рандомные картинки</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Image Gallery</h1>

    <div class="container">
      <figure>
        <img id="preview" src="" alt="Preview" class="preview" />
        <figcaption class="author" id="author">Неизвестный автор</figcaption>
      </figure>

      <div class="thumbnails">
        <img alt="Image 1" class="thumbnail" />
        <img alt="Image 2" class="thumbnail" />
        <img alt="Image 3" class="thumbnail" />
        <img alt="Image 4" class="thumbnail" />
      </div>

      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="toggle-timer">Stop</button>
      <button id="refresh-images">New</button>
    </div>

    <h2>Random image app by Vladimir Ivanov</h2>
  </body>
</html>
